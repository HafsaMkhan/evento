<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add Packages</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="css/bootstrap.min1.css" rel="stylesheet">

  

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">

</head>

<!-- ======== @Region: body ======== -->

<body class="fullscreen-centered " style="background-image: url(1.jpg)">
  
  <div id="background-wrapper" class="benches" data-stellar-background-ratio="0.8">

    <!-- ======== @Region: #content ======== -->
    <div id="content">
      <div class="header">
        <div class="header-inner">
          
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" style="font-weight: bold;font-size: 30px">
                  Add Packages
                </h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" >
                <fieldset>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                      <input type="text" class="form-control" placeholder="Packages Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon glyphicon glyphicon-credit-card"></i></span>
                      <input type="number" class="form-control" placeholder="Price">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon glyphicon glyphicon-edit"></span>
                      <textarea type="textarea" class="form-control" placeholder="Description" rows="5" ></textarea>
                    </div>
                  </div>
                  <div class="form-group" >
                    <input type="file" name="pic" id="pic" style="background-color:#504f4d; color:white; ">
                  </div>
                  <div class="form-group">
                    <div class="dropdown">
                      <button class="btn btn-lg  " type="button" data-toggle="dropdown" style="background-color:#504f4d; color:white">Catagory
                      <span class="caret"></span></button>
                      <ul class="dropdown-menu" style="background-color:#504f4d; color:white">
                        <li>Wedding</li>
                        <li>Tour</li>
                        <li>Party/li>
                      </ul>
                    </div>
                  </div>
                  
                  <input class="btn btn-lg  btn-block" type="submit" value="Sumbit" style="background-color:#504f4d; color:white">
                </fieldset>
              </form>
              
             
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
  

 
</body>

</html>
